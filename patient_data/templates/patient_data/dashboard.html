{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Health Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Include the Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>

    <!-- jQuery and DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

    <!-- Select2 CSS for Multi-Select -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <!-- Select2 JS for Multi-Select -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-3 mb-4">Patient Health Dashboard</h1>

        <!-- Filter Section: All filters and buttons in a single row -->
        <div class="row justify-content-center align-items-end mb-4">
            <div class="col-lg-2 col-md-4 col-sm-6 mb-2">
                <label for="diagnosisFilter" class="form-label">Diagnosis</label>
                <select id="diagnosisFilter" class="form-select" multiple="multiple">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-2">
                <label for="genderFilter" class="form-label">Gender</label>
                <select id="genderFilter" class="form-select" multiple="multiple">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-2">
                <label for="visitTypeFilter" class="form-label">Visit Type</label>
                <select id="visitTypeFilter" class="form-select" multiple="multiple">
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-2">
                <label for="fromDate" class="form-label">From</label>
                <input type="date" id="fromDate" class="form-control">
            </div>
            <div class="col-lg-2 col-md-4 col-sm-6 mb-2">
                <label for="toDate" class="form-label">To</label>
                <input type="date" id="toDate" class="form-control">
            </div>
            <!-- Buttons for applying filters and exporting data -->
            <div class="col-lg-2 col-md-4 col-sm-6 d-flex justify-content-end mb-2">
                <button id="applyFilters" class="btn btn-primary btn-sm me-2">Apply Filters</button>
                <button id="exportData" class="btn btn-success btn-sm">Export Data</button>
            </div>
        </div>

        <!-- Key Metrics Section in Horizontal Layout -->
        <div class="row mb-4">
            <div class="col-md-4 mb-3">
                <div class="card p-3 shadow-sm">
                    <div class="card-body">
                        <h3>Average Lab Results</h3>
                        <p id="averageLabResults"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card p-3 shadow-sm">
                    <div class="card-body">
                        <h3>Adverse Outcomes (%)</h3>
                        <p id="adverseOutcomes"></p>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card p-3 shadow-sm">
                    <div class="card-body">
                        <h3>Number of Visits by Diagnosis</h3>
                        <p id="visitsByDiagnosis"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Chart and Table -->
        <div class="row">
            <div class="col-md-12 mb-4">
                <canvas id="labResultsChart" class="card p-4"></canvas>
            </div>
            <div class="col-md-12">
                <table id="patientTable" class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Date</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Diagnosis</th>
                            <th>Lab Results</th>
                            <th>Medication</th>
                            <th>Visit Type</th>
                            <th>Outcome</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
